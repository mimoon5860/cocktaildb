<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail | DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .modal-bg {
            position: fixed;
            width: 100%;
            height: 100vh;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="text-center text-white my-3">
        <h1>The Cocktail DB</h1>
        <h3>Search Your Favorite Cocktail Here..!</h3>
    </div>

    <div class="d-flex w-50 mx-auto">
        <input id="input-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button onclick="search()" class="btn btn-outline-success" type="submit">Search</button>
    </div>

    <div class="container my-3">
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 ">
        </div>
    </div>

    <div class="modal-bg" id="modal-bg">
        <div id="main-details" class="modal-body">
            <h1 class="text-white">okey</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
